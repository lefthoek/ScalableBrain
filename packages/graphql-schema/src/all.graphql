schema { 
  query: Query  
  subscription: Subscription  
}

enum ProviderType {
  SLACK
}

type Query {
  team(id: String): Team
}

type Subscription {
  addedTeams: Team!
  updatedTeam(team_id: String!): Team!
  systemEvents: SystemEvent!
}

type SystemEvent {
  detailType: String!
  detail: String!
}

type Team {
  id: String!
  name: String!
  providers: [TeamProvider!]
}

type TeamProvider {
  type: ProviderType!
  id: String!
  name: String!
}
