schema { 
  query: Query  
  subscription: Subscription  
}

enum PlatformType {
  SLACK
}

type Query {
  team(team_id: String): Team
}

type Subscription {
  addedTeams: Team!
  updatedTeam(team_id: String!): Team!
}

type Team {
  team_id: String!
  name: String!
  providers: [TeamProvider]
}

type TeamProvider {
  type: PlatformType
  access_token: String
  provider_id: String
  name: String
}
